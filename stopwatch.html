<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
<style>
#main{
    border: 2px solid black;
    width: 500px;
    height: 200px;
    margin-left: 500px;
    margin-top: 200px;
    background-color: black;
}
#demo{
    margin-left: 130px;
    margin-top: 40px;
    font-size: 50px;
    color: white;
}
#buttons{
    margin-left: 50px;
  
    
}
button{
width: 130px;
height: 50px;
font-size: 30px;
margin-top: 10px;
}
</style>

</head>
<body>
    <div id="main">
  <div id="demo">00:00:00:00</div>
  
  <div id="buttons">
  <button id="strbtn" onclick="setinter()">Start</button>

  <button id="stopbtn" onclick="set()">Stop</button>
  <button id="resetbtn" onclick="reset()">reset</button>
  </div>
</div>
   <script>
 
 let mili=0;
 let sec=0;
 let min=0;let hr=0;
let usec=0;
 let umin=0;
 let uhr=0;
 let ssk=0;
 let x=document.querySelector("#strbtn");
 let y=document.querySelector("#stopbtn");
 let z=document.querySelector("#resetbtn");
 y.disabled=true;
 z.disabled=true;

 function stopwatch(){
     mili++;
     
     if(mili==100){
         sec++;
         mili=0;
     }
     
     if(sec==60){
         min++;
         sec=0;

     }
     
     if(min==60){
         hr++;
         min=0;
     }
     if (sec<10){
         usec="0"+sec;
     }
     else{
         usec=sec;
     }
     if (min<10){
         umin="0"+min;
     }
     else{
         umin=min;
     }
     if (hr<10){
         uhr="0"+hr;
     }
     else{
         uhr=hr;
     }
     
     document.getElementById("demo").innerHTML=uhr+":"+umin+":"+usec+":"+mili;
 }
 function set(){
     clearInterval(ssk);
   x.disabled=false;
 }
 function setinter(){
  ssk=setInterval(stopwatch);
  x.disabled=true;
  y.disabled=false;
  z.disabled=false;
}
 
function reset(){
    clearInterval(ssk);
 mili=0;
  sec=0;
  min=0;
  hr=0;
  document.getElementById("demo").innerHTML="00:00:00:00";
 y.disabled=true;
 z.disabled=true;
 x.disabled=false;

}


    </script>
</body>
</html>
